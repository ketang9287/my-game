name: Build Web Version

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install pygbag
        run: pip install pygbag==0.8.6

      - name: Build web
        run: python -m pygbag main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: web-build
          path: build/web
