name: Build Web Version

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30   # prevent infinite hang

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pygame
          pip install pygbag==0.8.6

      - name: Build WEB ONLY (no Android)
        run: |
          python -m pygbag \
            --no-apk \
            --html \
            --no-compile \
            main.py

      - name: Upload web build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web
